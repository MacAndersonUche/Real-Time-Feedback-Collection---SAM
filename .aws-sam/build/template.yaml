AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: "Real time feedback collection \nSample SAM Template for Real time feedback\
  \ collection\n"
Globals:
  Function:
    Timeout: 30
    MemorySize: 128
Resources:
  FeedbackApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: dev
      Cors:
        AllowMethods: '''GET,POST,OPTIONS,PUT'''
        AllowHeaders: '''Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'''
        AllowOrigin: '''*'''
  SubmitFeedbackFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: submitfeedbackfunction
      CodeUri: SubmitFeedbackFunction
      Handler: app.lambdaHandler
      Runtime: nodejs18.x
      Architectures:
      - x86_64
      Events:
        Submit:
          Type: Api
          Properties:
            Path: /submit
            Method: POST
            RestApiId:
              Ref: FeedbackApi
      Environment:
        Variables:
          TABLE_NAME:
            Ref: FeedbackTable
          NODE_OPTIONS: ' --enable-source-maps'
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: FeedbackTable
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
        - app.ts
        Minify: true
        Sourcemap: true
        Target: es2020
      SamResourceId: SubmitFeedbackFunction
  FeedbackTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: submit-feedback
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      DeletionProtectionEnabled: true
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for dev for real time feedback
    Value:
      Fn::Sub: https://${FeedbackApi}.execute-api.${AWS::Region}.amazonaws.com/dev/
